{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil</title>
  <!-- Cores globais -->
  <link rel="stylesheet" href="{% static 'css/colors.css' %}">
  <!-- Estilos da página de perfil -->
  <link rel="stylesheet" href="{% static 'css/perfil.css' %}">
</head>
<body>
  <header class="header">
    <h1>Meu Perfil</h1>
    <a href="{% url 'dashboard' %}" class="btn-back">← Voltar ao Dashboard</a>
  </header>

  <main class="profile-container">
    <div class="profile-card">
      <div class="profile-field">
        <span class="label">CPF:</span>
        <span class="value">{{ usuario.cpf }}</span>
      </div>
      <div class="profile-field">
        <span class="label">Nome:</span>
        <span class="value">{{ usuario.nome }}</span>
      </div>
      <div class="profile-field">
        <span class="label">Email:</span>
        <span class="value">{{ usuario.email }}</span>
      </div>
      <div class="profile-field">
        <span class="label">Gênero:</span>
        <span class="value">{{ usuario.genero }}</span>
      </div>
      <div class="profile-field">
        <span class="label">Telefone:</span>
        <span class="value">{{ usuario.num_telefone }}</span>
      </div>
      
      {% if usuario.treinador %}
      <div class="profile-field">
        <span class="label">Treinador:</span>
        <span class="value">{{ usuario.treinador.nome }}</span>
      </div>
      {% endif %}

      <div class="profile-actions">
        <a href="/perfil/editar/" class="btn">Editar Perfil</a>
      </div>
    </div>
  </main>
</body>
</html>
