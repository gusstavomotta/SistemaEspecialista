{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{% block title %}Meu Sistema{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lineicons (ícones) -->
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Sidebar Style -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap');
  
    /* Reset básico e fonte */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    h1 { font-weight: 800; }
    li { list-style: none; }
    a { text-decoration: none; }
  
    #sidebar.collapsed + .main {
      left: 0;
    }
    
    /* === SIDEBAR FIXA === */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 264px;
      height: 100vh;
      overflow-y: auto;
      background-color: #000;
      display: flex;
      flex-direction: column;
      transition: all 0.35s ease-in-out;
      z-index: 1000;
    }
    #sidebar.collapsed {
      margin-left: -264px;
    }
  
    .sidebar-logo {
      padding: 1.15rem 1.5rem;
      text-align: center;
    }
    .sidebar-logo a {
      color: #fff;
      font-weight: 800;
      font-size: 1.5rem;
    }
  
    .sidebar-nav {
      flex: 1 1 auto;
      padding: 0;
      margin: 0;
    }
    .sidebar-header {
      color: #fff;
      font-size: 0.75rem;
      padding: 1.5rem 1.5rem 0.375rem;
    }
    .sidebar-item {
      margin: 0;
    }
    a.sidebar-link {
      display: block;
      padding: 0.625rem 1.625rem;
      color: #fff;
      position: relative;
      transition: background 0.35s;
      font-size: 1.25rem;
    }
    a.sidebar-link:hover {
      background-color: rgba(249, 246, 246, 0.19);
    }
    .sidebar-link[data-bs-toggle="collapse"]::after {
      border: solid;
      border-width: 0 0.075rem 0.075rem 0;
      content: "";
      display: inline-block;
      padding: 2px;
      position: absolute;
      right: 1.5rem;
      top: 1.4rem;
      transform: rotate(-135deg);
      transition: transform 0.2s ease-out;
    }
    .sidebar-link[data-bs-toggle="collapse"].collapsed::after {
      transform: rotate(45deg);
    }
  
    .sidebar-footer {
      padding: 1rem 1.5rem;
    }
    .sidebar-footer a {
      color: #fff;
      display: block;
    }
  
    /* === CONTEÚDO PRINCIPAL === */
    .main {
      position: absolute;
      top: 0; bottom: 0;
      left: 264px; right: 0;
      overflow-y: auto;
      background-color: #f9f9f9;
      transition: left 0.35s ease-in-out;
    }
  
    /* Navbar fica fixa no topo do conteúdo */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 500;
      padding: 1.15rem 1.5rem;
      border-bottom: 2px dashed #b3a8a8;
      background-color: #fff;
    }
  
    /* Botão de alternar sidebar */
    .toggler-btn {
      background: transparent;
      border: none;
      cursor: pointer;
    }
    .toggler-btn i {
      font-size: 1.75rem;
      color: #000;
      font-weight: 1000;
    }
  
    /* Responsividade para mobile */
    @media (max-width: 768px) {
      #sidebar {
        margin-left: -264px;
      }
      #sidebar.collapsed {
        margin-left: 0;
      }
      .main {
        margin-left: 0;
      }
    }
  </style>
  
  <!-- Ponto para CSS extra de cada página -->
  {% block extra_css %}{% endblock %}

</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar-toggle">
      <div class="sidebar-logo">
        <a href="#">Sistema Especialista</a>
      </div>

      <ul class="sidebar-nav">
        <li class="sidebar-header">Ferramentas</li>

        <!-- Menu Treinador -->
        <li class="sidebar-item">
          <a
            href="#treinadorMenu"
            class="sidebar-link collapsed has-dropdown"
            data-bs-toggle="collapse"
            aria-expanded="false"
            aria-controls="treinadorMenu"
          >
            <i class="lni lni-protection"></i>
            <span>Treinador</span>
          </a>
          <ul id="treinadorMenu" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
            <li class="sidebar-item">
              <a href="{% url 'meus_alunos' %}" class="sidebar-link">Meus Alunos</a>
            </li>
            <li class="sidebar-item">
              <a href="{% url 'minhas_escalas' %}" class="sidebar-link">Minhas Escalas</a>
            </li>
          </ul>
        </li>

        <!-- Menu Aluno -->
        <li class="sidebar-item">
          <a
            href="#alunoMenu"
            class="sidebar-link collapsed has-dropdown"
            data-bs-toggle="collapse"
            aria-expanded="false"
            aria-controls="alunoMenu"
          >
            <i class="lni lni-protection"></i>
            <span>Aluno</span>
          </a>
          <ul id="alunoMenu" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
            <li class="sidebar-item">
              <a href="{% url 'escala' %}" class="sidebar-link">Cadastrar Escala</a>
            </li>
            <li class="sidebar-item">
              <a href="{% url 'minhas_escalas' %}" class="sidebar-link">Minhas escalas</a>
            </li>
          </ul>
        </li>

        <!-- Menu Perfil -->
        <li class="sidebar-item">
          <a href="{% url 'perfil' %}" class="sidebar-link">
            <i class="lni lni-user"></i>
            <span>Perfil</span>
          </a>
        </li>
      </ul>

      <!-- Rodapé com botões adicionais -->
      <div class="sidebar-footer">
        <a href="{% url 'sobre' %}" class="sidebar-link">
          <i class="lni lni-info"></i>
          <span>Sobre</span>
        </a>
        <a href="{% url 'logout' %}" class="sidebar-link">
          <i class="lni lni-exit"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main">
      <nav class="navbar navbar-expand">
        <button class="toggler-btn" type="button">
          <i class="lni lni-text-align-left"></i>
        </button>
      </nav>

      <main class="p-3">
        <div class="container-fluid">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    const toggler = document.querySelector(".toggler-btn");
    toggler.addEventListener("click", function () {
      document.querySelector("#sidebar").classList.toggle("collapsed");
    });
  </script>

  <!-- Bootstrap Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
