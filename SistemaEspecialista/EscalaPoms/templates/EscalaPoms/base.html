{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{% block title %}Meu Sistema{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
  <!-- Icones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">


  <!-- Ponto para CSS extra de cada página -->
  {% block extra_css %}{% endblock %}

</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar-toggle">
      <div class="sidebar-logo">
        <a href="{% url 'home' %}">Sistema Especialista</a>
      </div>

      <ul class="sidebar-nav">
        <li class="sidebar-header">Ferramentas</li>

        <!-- Menu Treinador -->
        <li class="sidebar-item">
          <a
            href="#treinadorMenu"
            class="sidebar-link collapsed has-dropdown"
            data-bs-toggle="collapse"
            aria-expanded="false"
            aria-controls="treinadorMenu"
          >
            <i class="bi bi-shield-lock"></i>
            <span>Treinador</span>
          </a>
          <ul id="treinadorMenu" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
            <li class="sidebar-item">
              <a href="{% url 'meus_alunos' %}" class="sidebar-link">
                <i class="bi bi-people"></i>
                <span>Meus Alunos</span>
              </a>
            </li>
          </ul>
        </li>

        <!-- Menu Aluno -->
        <li class="sidebar-item">
          <a
            href="#alunoMenu"
            class="sidebar-link collapsed has-dropdown"
            data-bs-toggle="collapse"
            aria-expanded="false"
            aria-controls="alunoMenu"
          >
            <i class="bi bi-person"></i>
            <span>Aluno</span>
          </a>
          <ul id="alunoMenu" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
            <li class="sidebar-item">
              <a href="{% url 'escala' %}" class="sidebar-link">
                <i class="bi bi-plus-circle"></i>
                <span>Cadastrar Escala</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a href="{% url 'minhas_escalas' %}" class="sidebar-link">
                <i class="bi bi-journal-text"></i>
                <span>Minhas escalas</span>
              </a>
            </li>
          </ul>
        </li>

        <!-- Menu Perfil -->
        <li class="sidebar-item">
          <a href="{% url 'perfil' %}" class="sidebar-link">
            <i class="bi bi-person-circle"></i>
            <span>Perfil</span>
          </a>
        </li>
      </ul>

      <!-- Rodapé com botões adicionais -->
      <div class="sidebar-item">
        <a href="{% url 'sobre' %}" class="sidebar-link">
          <i class="bi bi-info-circle"></i>
          <span>Sobre</span>
        </a>
        <a href="{% url 'logout' %}" class="sidebar-link">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main">
      <nav class="navbar navbar-expand">
        <button class="toggler-btn" type="button">
          <i class="bi bi-list-nested"></i>
        </button>
      </nav>

      <main class="p-3">
        <div class="container-fluid">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    const toggler = document.querySelector(".toggler-btn");
    toggler.addEventListener("click", function () {
      document.querySelector("#sidebar").classList.toggle("collapsed");
    });
  </script>

  <!-- Bootstrap Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
