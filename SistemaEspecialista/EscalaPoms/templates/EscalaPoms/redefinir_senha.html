{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Esqueceu sua senha</title>
</head>
<body>
  <h1>Recuperar Senha</h1>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label for="cpf">CPF:</label>
    <input type="text" name="cpf" id="cpf" maxlength="14" required><br><br>

    <label for="nova_senha">Nova Senha:</label>
    <input type="password" name="nova_senha" id="nova_senha" required><br><br>

    <label for="confirmar_senha">Confirmar Senha:</label>
    <input type="password" name="confirmar_senha" id="confirmar_senha" required><br><br>

    <button type="submit">Atualizar Senha</button>
  </form>

  <br>
  <a href="{% url 'login' %}">Voltar ao login</a>
</body>
</html>
