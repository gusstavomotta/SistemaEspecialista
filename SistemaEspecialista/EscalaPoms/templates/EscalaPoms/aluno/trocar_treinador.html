{% extends 'EscalaPoms/base.html' %}
{% block title %}Trocar Treinador{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-start" style="min-height: 80vh; padding-top: 3rem;">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 500px;">
    <h2 class="mb-4">Ol√°, {{ usuario.nome }}. Escolha seu novo treinador:</h2>
    <form method="post" action="{% url 'trocar_treinador' %}">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="treinadorSelect">Treinador:</label>
        <select class="form-select" name="treinador_id" id="treinadorSelect" required>
          <option value="" disabled selected>Selecione um treinador</option>
          {% for treinador in treinadores %}
            <option value="{{ treinador.cpf }}">{{ treinador.nome }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-success">Confirmar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
