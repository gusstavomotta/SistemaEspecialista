{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- Bootstrap CSS local -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
  <!-- Seu CSS customizado -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
  <section class="gradient-form d-flex align-items-center justify-content-center min-vh-100">
    <div class="container py-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 mx-auto my-auto">
          <div class="card border-0 shadow-lg rounded-4">
            <div class="row g-0 h-100">
              <div class="col-12">
                <div class="card-body p-md-5 mx-md-4 d-flex flex-column justify-content-center">

                  <div class="text-center mb-4">
                    <h2 class="fw-bold display-6">Login</h2>
                  </div>

                  <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="cpf"
                        name="cpf"
                        class="form-control form-control-lg"
                        placeholder="Digite seu CPF"
                        required
                        value="{{ cpf }}"
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="senha"
                        name="senha"
                        class="form-control form-control-lg"
                        placeholder="Digite sua senha"
                        required
                      />
                    </div>

                    <div class="text-center mb-5">
                      <button
                        type="submit"
                        class="btn btn-lg gradient-custom-2 w-100 mb-3"
                      >
                        Entrar
                      </button>
                      <a href="{% url 'redefinir_senha' %}" class="text-muted small d-block">
                        Esqueceu a senha?
                      </a>
                    </div>

                    <div class="d-flex justify-content-center align-items-center">
                      <p class="mb-0 me-2">NÃ£o tem uma conta?</p>
                      <a href="{% url 'cadastro' %}" class="btn btn-outline-secondary">
                        Cadastre-se
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS local (inclui Popper) -->
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
